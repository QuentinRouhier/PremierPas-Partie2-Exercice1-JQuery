<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercice 1</title>
</head>
<body>
  <form>
    <button type="button" name="button" id="clique-moi" >Clique-moi !</button>
  </form>
  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous">
  </script>
  <script>
  //il charge toute la page
  $(function(){
    // sur le clic du boutton enclanche la fonction
    $("#clique-moi").click(function(){
      // une alert s'affiche avec du texte de dans
      alert("Un chameau sauvage");
    });
  });
  </script>
</body>
</html>
